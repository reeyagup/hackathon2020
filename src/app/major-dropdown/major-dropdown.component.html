<div class= "center">
<h1>What's your Major?</h1>
</div>

<div class= "center">
    <select> 
        <option
             *ngFor="let major of majors">
                 <div>
                    <h4>{{major.name}}</h4>
                  </div>
        </option>
    </select>
</div>
<div class= "center">
    <button class="button" type="submit">Submit</button>
</div>
