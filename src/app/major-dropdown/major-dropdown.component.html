<mat-card-title>	
<div class= "center">
<h1>WHAT'S YOUR MAJOR?</h1>
</div>
</mat-card-title>	


<mat-card>
<div class= "center">
        <select [(ngModel)]= "selectedMajor" >
            <option *ngFor="let major of majorsList" [value] = "major">
                {{major}}
            </option>
        </select>
        <br>
        <br>

        <button (click)="onSelectedMajor(selectedMajor)">Submit</button>
        
</div>


<mat-card>
     {{this.description}}
</mat-card>
